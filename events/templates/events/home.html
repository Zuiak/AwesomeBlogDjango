{% include 'header.html' %}
    <main>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Hey there!</h1>
                    <p class="lead text-muted">I'm glad to see you here! You can write me right now!</p>
                    <p>
                        <a href="mailto:example@mail.com" class="btn btn-primary my-2">Mail me!</a>
                    </p>
                </div>
            </div>
        </section>
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    {% for  event in events.all %}
                        <div class="col">
                            <div class="card shadow-sm">
                                <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ event.event_img.url }}"></img>
                                <div class="card-body">
                                    <p class="card-text">{{ event.event_text }}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </main>
{% include 'footer.html' %}
