{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Blog - MyAwesomBlog</title>
        <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet" crossorigin="anonymous">
        <meta name="theme-color" content="#712cf9">
    </head>
    <body>
        <header>
            <div class="collapse bg-dark" id="navbarHeader">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4 offset-md-1 py-4">
                            <ul class="list-unstyled">
                                <li>
                                    <a href="https://getbootstrap.com/docs/5.2/examples/album/#" class="text-white">About me</a>
                                </li>
                                <li>
                                    <a href="https://getbootstrap.com/docs/5.2/examples/album/#" class="text-white">Facebook</a>
                                </li>
                                <li>
                                    <a href="/blog/" class="text-white">Blog</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navbar navbar-dark bg-dark shadow-sm">
                <div class="container">
                    <a href="https://getbootstrap.com/docs/5.2/examples/album/#" class="navbar-brand d-flex align-items-center">
                        <strong>Blog - MyAwesomeBlog</strong>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
        </header>
        <main>
            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <h1 class="fw-light">Blog</h1>
                    </div>
                </div>
            </section>
            <div class="album py-5 bg-light">
                <div class="container">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                        {% for  article in article.all %}
                            <div class="col">
                                <div class="card shadow-sm">
                                    <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ article.article_img.url }}"></img>
                                    <div class="card-body">
                                        <h2 class="card-title">{{ article.article_title }}</h2>
                                        <p class="card-date">{{ article.article_date }}</p>
                                        <p class="card-text">{{ article.article_text }}</p>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </main>
        <script src="{% static 'bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>
    </body>
</html>
